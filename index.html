<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lummi.ai</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- header -->
    <header>
        <!-- navbar-main -->
        <div class="navbar-main">
            <!-- logo -->
            <div class="nav-lummi-logo"></div>

            <!-- options -->
            <div class="nav-options">
                <div class="nav-photos">
                    Photos
                </div>
                <div class="nav-ill">
                    Illustrations
                </div>
                <div class="nav-3d">
                    3D
                </div>
            </div>

            <!-- nav-search -->
            <div class="nav-search">
                <div class="outer-search-button">
                    <button class="search-button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <button class="pallete-button">
                        <i class="fa-solid fa-palette"></i>
                    </button>
                </div>

                <input type="text" placeholder="Search for anything" class="search-input">

            </div>

            <!-- pro button -->
            <div class="try-pro">
                <button class="pro-button">
                    Try Pro for free
                </button>
            </div>

            <!-- log-in-button -->
            <div class="log-in">
                <button class="log-in-button">
                    Log in
                </button>
            </div>

            <!-- menu-button -->
            <button class="menu-button">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </header>
</body>

</html>
