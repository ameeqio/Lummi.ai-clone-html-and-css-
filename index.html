<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lummi.ai</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- header -->
    <header>
        <!-- navbar-main -->
        <div class="navbar-main">
            <!-- logo -->
            <div class="nav-lummi-logo"></div>

            <!-- options -->
            <div class="nav-options">
                <div class="nav-photos">
                    Photos
                </div>
                <div class="nav-ill">
                    Illustrations
                </div>
                <div class="nav-3d">
                    3D
                </div>
            </div>

            <!-- nav-search -->
            <div class="nav-search">
                <div class="outer-search-button">
                    <button class="search-button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <button class="pallete-button">
                        <i class="fa-solid fa-palette"></i>
                    </button>
                </div>

                <input type="text" placeholder="Search for anything" class="search-input">

            </div>

            <!-- pro button -->
            <div class="try-pro">
                <button class="pro-button">
                    Try Pro for free
                </button>
            </div>

            <!-- log-in-button -->
            <div class="log-in">
                <button class="log-in-button">
                    Log in
                </button>
            </div>

            <!-- menu-button -->
            <button class="menu-button">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>

        <!-- navbar-secondary -->
        <div class="nav-sec">
            <div class="header1">
                <h1>no more boring design</h1>
            </div>

            <div class="mini-header">
                <p>The future of visual creation. Powered by humans and AI everywhere</p>
            </div>
        </div>

        <!-- navbar-items -->
        <div class="nav-items">
            <button class="tool-b hover-item">Tools</button>
            <button class="reframe-b hover-item">Reframe</button>
            <button class="restyle-b hover-item">Restyle</button>
            <button class="bg-removal-b hover-item">Background removal</button>
            <button class="daily-pick-b hover-item">Daily Picks</button>
        </div>
    </header>

    <!-- main-section -->
    <div class="main-section">
        <div class="col-1">
            <div class="img1"></div>
            <div class="img3"></div>
        </div>
        <div class="col-2">
            <div class="img2"></div>
            <div class="img6"></div>
        </div>
        <div class="col-3">
            <div class="img7"></div>
            <div class="img4"></div>
        </div>
        <div class="col-4">
            <div class="img5"></div>
            <div class="img8"></div>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <div class="foot-load">
            <div class="loading-footer"></div>
        </div>
    </footer>

</body>

</html>
